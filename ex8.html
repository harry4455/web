<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>Loop & Array</h1>
<script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
</script>
<h2>Co Workers</h2>
<ul>
    <script>
        var i = 0;
        while(i < coworkers.length) {
            document.write('<li>'+coworkers[i]+'</li>');
        }
    </script>
</ul>
</body>
</html>
